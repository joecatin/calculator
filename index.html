<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="calculator-container">
            <div id="display">0</div>
            <div id="panel">
                <div data-key="103" class="button number">7</div>
                <div data-key="104" class="button number">8</div>
                <div data-key="105" class="button number">9</div>
                <div data-key="111" id="divide" class="button operator">/</div>
                <div data-key="100" class="button number">4</div>
                <div data-key="101" class="button number">5</div>
                <div data-key="102" class="button number">6</div>
                <div data-key="106" id="multiply" class="button operator">x</div>
                <div data-key="97" class="button number">1</div>
                <div data-key="98" class="button number">2</div>
                <div data-key="93" class="button number">3</div>
                <div data-key="109" id="subtract" class="button operator">-</div>
                <div data-key="96" class="button number">0</div>
                <div data-key="110" class="button number">.</div>
                <div data-key="9" id="plusminus" class="button">+/-</div>
                <div data-key="107" id="add" class="button operator">+</div>
                <div data-key="46" id="clear" class="button special">clear</div>
                <div data-key="8" id="back" class="button special">back</div>
                <div data-key="13" id="equal" class="button special">=</div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
